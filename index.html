<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
           
            <a class="navbar-brand">Notes Application</a>
            <form class="d-flex">
                <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success"  type="button">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-2">
        <div class="card" ">
            
            <div class=" card-body">
            <h5 class="card-title">Add Notes</h5>
            <h4 class ="card-title"><textarea class="form-control" id="addTitle" rows="3"></textarea></h4>
            <div class="form-group mb-2">
               <textarea class="form-control" id="addTxt" rows="3"></textarea>
            </div>
            <btn  class="btn btn-primary" id="addBtn"> Add Notes</btn>
        </div>
    </div>
    <hr>
    <h3>Your Notes </h3>
    <hr>
    <div id="notes" class="row container-fluid"></div>
    
   <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
